<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{=response.title or request.application}}</title>
    <meta name="application-name" content="{{=request.application}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{{=URL('static','css/bootstrap.min.css')}}" />
    <link rel="stylesheet" href="{{=URL('static','css/web2py-bootstrap4.css')}}" />
    <link rel="stylesheet" href="{{=URL('static','css/thehangar.css')}}" />
    <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon" />
    <link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}" />
    {{include 'web2py_ajax.html'}}
  </head>
  <body class="hass-body">

  <div class="container-fluid main-container">
  {{=LOAD('model','renderhass.load', args=[rand['id']], ajax_trap=True, content=DIV(IMG(_src=URL('static', 'images/waiting.gif')),rand['name']))}}
    


  </div>

    <script type="text/javascript">
      $(document).ready(function () {
        //alert(jQuery.fn.jquery);
        $('img').on("error", function () {
          $(this).attr('src', "{{=URL('static', 'icons/nopicture_light.png') }}");
        });
        $('#model-details > table').addClass('table');
        $('.string').addClass('form-control');
        $('select').addClass('form-control');
      });


      setTimeout(location.reload.bind(location), 60000);
    </script>
  </body>
</html>
