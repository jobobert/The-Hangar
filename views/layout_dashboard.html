<!DOCTYPE html>
<!--[if (gt IE 9)|!(IE)]><!-->
<html class="no-js" lang="{{=T.accepted_language or 'en'}}">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <!-- www.phpied.com/conditional-comments-block-downloads/ -->
  <!-- Always force latest IE rendering engine
         (even in intranet) & Chrome Frame
         Remove this if you use the .htaccess -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge{{=not request.is_local and ',chrome=1' or ''}}">
  <!--  Mobile Viewport Fix
          j.mp/mobileviewport & davidbcalhoun.com/2010/viewport-metatag
          device-width: Occupy full width of the screen in its current orientation
          initial-scale = 1.0 retains dimensions instead of zooming out if page height > device height
          user-scalable = yes allows the user to zoom in -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{=response.title or request.application}}</title>
  <!-- http://dev.w3.org/html5/markup/meta.name.html -->
  <meta name="application-name" content="{{=request.application}}">
  <!-- Speaking of Google, don't forget to set your site up:
         http://google.com/webmasters -->
  <meta name="google-site-verification" content="">
  <!-- include stylesheets -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="{{=URL('static','css/bootstrap.min.css')}}" />
  <link rel="stylesheet" href="{{=URL('static','css/web2py-bootstrap4.css')}}" />
  <link rel="stylesheet" href="{{=URL('static','css/thehangar.css')}}" />
  <link rel="stylesheet" href="{{=URL('static','css/print.css')}}" media="print" />
  <link rel="shortcut icon" href="{{=URL('static','images/favicon.ico')}}" type="image/x-icon" />
  <link rel="apple-touch-icon" href="{{=URL('static','images/favicon.png')}}" />
  <link rel="stylesheet" href="{{=URL('static', 'css/fullcalendar/core/main.min.css')}}" />
  <link rel="stylesheet" href="{{=URL('static', 'css/fullcalendar/daygrid/main.min.css')}}" />
  <!-- All JavaScript at the bottom, except for Modernizr which enables
         HTML5 elements & feature detects -->

  <link rel="stylesheet" href="{{=URL('static','js/markitup/skins/markitup/style.css')}}" />
  <link rel="stylesheet" href="{{=URL('static','js/markitup/sets/markmin/style.css')}}" />

  <script src="{{=URL('static', 'js/fullcalendar/core/main.min.js')}}"></script>
  <script src="{{=URL('static', 'js/fullcalendar/daygrid/main.min.js')}}"></script>

  <!-- Favicons -->
  {{include 'web2py_ajax.html'}}
  <!-- this includes jquery.js, calendar.js/.css and web2py.js -->
  {{block head}}{{end}}
</head>

<body>
  <div class="w2p_flash alert alert-dismissable">{{=response.flash or ''}}</div>
  <!-- Navbar ======================================= -->


  <!-- Masthead ===================================== -->
  {{block header}}
  {{end}}
  <!-- Main ========================================= -->
  <!-- Begin page content -->

  <div class="container-fluid main-container pt-0 mt-0">
    {{include}}

    <div class="d-print-none mt-3">{{=response.toolbar()}}</div>
  </div>

  <!-- The javascript =============================== -->
  <script src="{{=URL('static','js/bootstrap.bundle.min.js')}}"></script>
  <script src="{{=URL('static','js/web2py-bootstrap4.js')}}"></script>
  <script src="{{=URL('static','js/modernizr-2.8.3.min.js')}}"></script>
  <script src="{{=URL('static','js/jquery.canvasjs.min.js')}}"></script>

  <script src="{{=URL('static','js/markitup/jquery.markitup.js')}}"></script>
  <script src="{{=URL('static','js/markitup/sets/markmin/set.js')}}"></script>
  {{block page_js}}{{end page_js}}
  <script type="text/javascript">
    $(document).ready(function () {
      $("textarea").markItUp(mySettings);
      //alert(jQuery.fn.jquery);
      $('img').on("error", function () {
        $(this).attr('src', "{{=URL('static', 'icons/nopicture_light.png') }}");
      });
      $('#model-details > table').addClass('table')
    });
  </script>

  <script>
    //$(function () {
    //  $('#list li:first-child a').tab('show')
    //})

    

  </script>

</body>

</html>
